<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Ski Resorts</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
    body {
      background-image: url(assets/snow-mountain.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      width: 100%;
      height: 93vh;
    }
    #loader {
      display: flex;
      justify-content: center;
    }
    .loader {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }
    .website-link {
      color: white;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="start-screen" class="mt-5 container form-group">
    <header class="row justify-content-md-center">
      <h1 class="col col-lg-2 text-center float-center font-weight-bold">Find Ski Resorts</h1>
    </header>
    <div id="loader">
      <div class="mt-5 loader"></div>
    </div>
    <h1 id="loader-text" class="text-center text-danger">Please wait while we fetch the ski resorts!</h1>
    <div class="row float-center justify-content-center w-100 my-auto fixed-bottom">
      <button id="start-button" class="d-none btn-lg mb-5 ml-4 w-50 btn btn-primary">START</button>
    </div>
  </div>
  <div id="where-to-go" class="container form-group d-none">
    <div class="mt-3">
      <button id="where-to-go-return" class="btn-lg btn btn-primary">Return</button>
    </div>
    <header class="mt-5">
      <h1 class="text-center">Find By Name Of:</h1>
    </header>
    <div class="mt-5 text-center">
      <button id="place" class="btn-lg btn btn-primary mr-5">MOUNTAIN</button>
      <button id="location" class="btn-lg btn btn-primary ml-4">REGION</button>
    </div>
  </div>
  <div id="name-of-place" class="container form-group d-none">
    <div class="mt-3">
      <button id="name-of-place-return" class="btn-lg btn btn-secondary">Return</button>
    </div>
    <header class="mt-5">
      <h1 class="text-center">What is the name of the mountain?</h1>
    </header>
    <form id="name-of-place-form">
      <div class="form-group">
        <input id="name-of-place-input" name="name-of-place" type="text" class="form-control form-control-lg mt-5" placeholder="Name of mountain">
        <button id="name-of-place-submit" class="btn-lg btn btn-secondary float-right mt-5" type="submit">SUBMIT</button>
      </div>
    </form>
  </div>
  <div id="name-of-location" class="container form-group d-none">
    <div class="mt-3">
      <button id="name-of-location-return" class="btn-lg btn btn-success">Return</button>
    </div>
    <header class="mt-5">
      <h1 class="text-center">What is the name of the region?</h1>
    </header>
    <form id="name-of-location-form">
      <div class="form-group">
        <input id="name-of-location-input" name="name-of-location" type="text" class="form-control form-control-lg mt-5" placeholder="Name of region">
        <button id="name-of-location-submit" class="btn-lg btn btn-success float-right mt-5" type="submit">SUBMIT</button>
      </div>
    </form>
  </div>
  <div id="number-of-results" class="container form-group d-none">
    <div class="mt-3">
      <button id="number-of-results-return" class="btn-lg btn btn-info">Restart</button>
    </div>
    <header class="mt-5">
      <h1 id="number-of-results-title"></h1>
    </header>
    <form id="number-of-results-form" class="mt-5">
      <div class="form-group">
        <label id="number-of-results-label">Select an option</label>
        <select name="number-of-results" class="form-control" id="number-of-results-select" aria-readonly="false"></select>
        <button id="number-of-results-submit" class="btn-lg btn btn-info float-right mt-5" type="submit">SUBMIT</button>
      </div>
    </form>
  </div>
  <div id="results" class="container d-none">
    <div class="mt-3">
      <button id="results-back-to-start" class="btn-lg btn btn-dark">Back to Start</button>
    </div>
    <h1 class="text-center mt-5" id="results-title"></h1>
    <div id="map" class="mt-5"></div>
    <h4 class="website-link bg-primary mt-5">Website Link: <a class="text-white" target="blank" id="website"></a></h4>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/where-to-go.js"></script>
  <script src="components/place.js"></script>
  <script src="components/location.js"></script>
  <script src="components/number-of-results.js"></script>
  <script src="components/results.js"></script>
  <script src="main.js"></script>
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtOg3CD_tUmoPmsBAd28fM8ChZVE5QxDE&callback=initMap"></script>
</body>
</html>
